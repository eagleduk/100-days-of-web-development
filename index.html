<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/player-board.css">
    <link rel="stylesheet" href="styles/game-board.css">

    <script src="scripts/configurations.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <header>
        <h1>Play Tic, Tac, Toe</h1>
        <span>
            Built with HTML, CSS, JavaScript
        </span>
    </header>
    <main>

        <div id="black-ground"></div>
        <aside class="modal" id="playerNamePopup">
            <form>
                <h2>
                    Enter Your Name
                </h2>

                <div>
                    <label for="playerName">Player Name</label>
                    <input type="text" name="playerName" id="playerName" />
                </div>

                <div style="display:none">
                    <p>
                        Please Check Player Name.
                    </p>
                </div>

                <div>
                    <button type="reset" class="btn-alt" id="cancelPlayerName">Cancel</button>
                    <button>Confirm</button>
                </div>
            </form>
        </aside>

        <section id="player-board">
            <ol>
                <li>
                    <article id="player-1-info">
                        <h2>Player1</h2>
                        <h3>PLAYER NAME</h3>
                        <p>X</p>
                        <button class="btn-alt" id="player-1-button" data-player-index="1">Edit</button>
                    </article>
                </li>

                <li>
                    <article id="player-2-info">
                        <h2>Player2</h2>
                        <h3>PLAYER NAME</h3>
                        <p>O</p>
                        <button class="btn-alt" id="player-2-button" data-player-index="2">Edit</button>
                    </article>
                </li>
            </ol>
            <button>
                Start New Game
            </button>
        </section>

        <section id="game-board">
            <article id="game-over">
                <h2>
                    You won, <span id="game-winner">PlayerName</span>
                </h2>
                <p>Click "Start New Game"</p>
            </article>

            <p>
                It's your turn <span id="player-turn">PLAYER NAME</span>!
            </p>

            <ol id="game-active-board">
                <li class="selected">O</li>
                <li></li>
                <li></li>

                <li></li>
                <li class="selected">X</li>
                <li></li>

                <li></li>
                <li class="selected">X</li>
                <li></li>
            </ol>
        </section>
    </main>
</body>

</html>
