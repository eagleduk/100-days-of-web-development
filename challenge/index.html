<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Contact Us</h1>
    <form action="">
        <section>
            <h2>How can we help you?</h2>
            <ul>
                <li>
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name" required>
                </li>
                <li>
                    <label for="email">Your E-Mail Address</label>
                    <input type="email" name="email" id="email" required>
                </li>
                <li>
                    <label for="phone">Your Phone Number</label>
                    <input type="number" name="phone" id="phone" required>
                </li>
                <li>
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </li>
                <li>
                    <label for="find">How did you find us?</label>
                    <select name="find" id="find">
                        <option value="web">Web Search</option>
                        <option value="ad">AD.</option>
                    </select>
                </li>
            </ul>
        </section>

        <section>
            <h2>How should we reply?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="checkbox" name="reply" id="reply-call">
                    <label for="reply-call">Call me</label>
                </li>
                <li class="form-control-inline">
                    <input type="checkbox" name="reply" id="reply-email">
                    <label for="reply-email">Send me an email</label>
                </li>
                <li class="form-control-inline">
                    <input type="checkbox" name="reply" id="reply-none">
                    <label for="reply-none">Don't reply</label>
                </li>
            </ul>
        </section>

        <section>
            <div class="form-control-inline">
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms">Accept Terms</label>
            </div>
        </section>

        <section>
            <ul class="form-control-button">
                <li>
                    <button type="reset" class="reset">Clear</button>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </section>
    </form>
</body>

</html>
